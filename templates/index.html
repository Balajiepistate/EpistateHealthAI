
<!DOCTYPE html>
<html>
<head>
    <title>Epident AI - Dental Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Epident AI - Treatment Plan</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Patient Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <textarea name="treatment" placeholder="Treatment Details" required></textarea><br>
            <input type="number" name="cost" placeholder="Estimated Cost" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
